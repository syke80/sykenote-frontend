<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClickCloseButton()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onClickCancelButton()">{{cancelText}}</button>
    <button type="button" class="btn btn-primary" (click)="onClickOkButton()">{{okText}}</button>
</div>
