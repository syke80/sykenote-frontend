<div [ngClass]="{'note-selected': !!selectedNoteId}">
    <div class="row hidden-md-up back-link">
        <div class="col-xs-12">
            <a class="btn btn-secondary" routerLink="/note">Back to notes</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <search></search>
            <app-note-list [selectedNoteId]="selectedNoteId"></app-note-list>
        </div>
        <div class="col-xs-12 col-md-8">
            <app-note-details [id]="selectedNoteId"></app-note-details>
        </div>
    </div>
</div>
